{%extends 'blog_app/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
    <h2>100story一覧</h2>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>タイトル</th>
          <th>内容</th>
          <th>作成日時</th>
          <th>更新日時</th>
        </tr>
      </thead>
      <tbody>
        {%for item in post_list%}
        <tr>
           <td><a href="{% url 'blog_app:post_detail' item.pk %}">{{item.title}}</a></td>
           <td>{{item.content|safe|truncatechars_html:30}}</td>
           <td>{{item.created_at}}</td>
           <td>{{item.updated_at}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <!-- ページネーション -->
    {% include 'blog_app/pagination.html'%}
    <!-- ページネーション -->
    <br>
  </div>
</div>
{% endblock%}

{%extends 'blog_app/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
    <h2>100story投稿</h2>
    <br>
    <!-- enctype="multipart/form-data" -->
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- タイトルを追加 -->
      <div class="form-group">
        <lavel>タイトル</lavel>
        {{ form.title }}
      </div>

      <!-- カテゴリーを追加 -->
      <div class="form-group">
        <lavel>カテゴリー</lavel>
        {{ form.category }}
      </div>
       <!-- サブカテゴリーを追加 -->
      <div class="form-group">
        <lavel>サブカテゴリー</lavel>
        {{ form.subcategory }}
      </div>
       <!-- サムネイルを追加 -->
      <div class="form-group">
        <lavel>サムネイル</lavel>
        {{ form.thumbnail }}
      </div>

      <br>
      <!-- 内容-->
      <div class = "form-group">
        <label>内容</label>
        {{ form.content}}
      <br>
      <br>
     <button type="submit" class="btn btn-light btn-rounded">保存</button>

    </form>
  </div>
</div>
{% endblock%}

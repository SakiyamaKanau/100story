{%extends 'blog_app/base.html' %} {% block content %}
<div class="row">
  <div class="col-md-6">

      <br />
      <h2>{{object.name}}</h2>
      <hr />
      <ul class="list-group">
         {% for item in category_posts %}
         <li class = "list-group-item"><a href="{% url 'blog_app:post_detail' item.id %}">{{ item.title }}</a></i>
         {% endfor %}
      </ul>
  </div>

    {% endblock %}
